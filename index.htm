<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form>
        <label for="passage">
            <span>Passage:</span>
            <textarea type="text" id="passage" name="passage" rows="20" cols="80" required></textarea>
        </label>

        <label for="question">
            <span>Question:</span>
            <input type="text" id="question" name="question" required maxlength="64">
        </label>

        <button type="submit">Find answers</button>
    </form>

    <section id="answers"></section>
    <div class="loader" style="display: none;"></div>


    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs">
    </script>
    <!-- Load the qna model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna">
    </script>

    <script src="./code.js"></script>
</body>

</html>
